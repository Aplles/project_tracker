<form action="{% url 'auth' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="type_auth" value="login">
    <div class="inputs-auth">
        <div>
            <div>
                <label class="label-auth" for="login">Почта</label>
            </div>
            <div class="block-input">
                <input class="input-auth" type="email" id="login" name="login">
            </div>
        </div>
        <div>
            <div>
                <label class="label-auth" for="pass">Пароль</label>
            </div>
            <div class="block-input">
                <input class="input-auth" type="password" id="pass" name="password_1">
            </div>
        </div>
    </div>
    <div>
        <button class="btn-auth btn-auth-submit active-btn">Войти</button>
    </div>
</form>
